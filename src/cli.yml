name: aoc-2021
version: "1.0"
author: Tyler Pickett <t.pickett66@gmailcom>
about: Advent of Code 2021 solutions
args:
  - verbose:
      short: v
      multiple_occurrences: true
      about: Sets the level of verbosity
  - INPUT:
      about: Sets the input file to use
      required: true
      index: 1
subcommands:
  - day1:
      about: Day 1 solutions
      version: "1.0"
      args:
        - window:
            short: w
            default_value: "3"
            possible_values: ["1", "2", "3", "4", "5", "6"]
            about: Sets the size of the window for analysis
  - day2:
      about: Day 2 solution
      version: "2.0"
